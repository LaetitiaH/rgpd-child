<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>Migration15</title>
  <base href="/">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="icon" type="image/x-icon" href="favicon.ico">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/tarteaucitronjs/1.15.0/tarteaucitron.js" type="text/javascript"></script>
  <script>
    function setCookie(name, value, days) {
      var expires = "";
      if (days) {
        var date = new Date();
        date.setTime(date.getTime() + (days * 24 * 60 * 60 * 1000));
        expires = "; expires=" + date.toUTCString();
      }
      document.cookie = name + "=" + value + expires + "; path=/";
    }

    // Écouter les messages provenant de l'iframe
    window.addEventListener('message', function(event) {
      if (event.origin !== 'https://rgpb-parent.vercel.app') {
      return;
      }

      setCookie('rgpd', event.data, 7);
      localStorage.setItem("rgpd", event.data);
      console.log('Message reçu de l\'iframe :', event.data);

    });

  </script>


</head>
<body>
  <app-root></app-root>
</body>
</html>
